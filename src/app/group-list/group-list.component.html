<mat-toolbar color="primary">
    <mat-toolbar-row >
        <span ><i class="fas fa-handshake"></i>

            Handshake</span>
        <span class="example-spacer"></span>
            
                <button mat-icon-button  ><mat-icon >calendar_today</mat-icon></button>
                <div>
                    <button mat-icon-button [matMenuTriggerFor]="add">
                        <mat-icon>add</mat-icon>
                    </button>
                        <mat-menu #add="matMenu">
                            <button mat-menu-item>
                                <mat-icon>group</mat-icon>
                                <span>Join Group</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>add_circle-outline</mat-icon>
                                <span>Create Group</span>
                            </button>
                        </mat-menu>
                </div>
                


                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                <button mat-menu-item>
                   <mat-icon>group</mat-icon>
                      <span>Groups</span>
                </button>
                <button mat-menu-item>
                      <mat-icon>calendar_today</mat-icon>
                        <span>Calendar</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>person

                     </mat-icon>
                         <span>Profile</span>
                    </button>
                    <button mat-menu-item>
                                <mat-icon>help_outline</mat-icon>
                        <span>Support</span>
                        </button>
                                    <button mat-menu-item (click)="auth.signOut()">
                                   <mat-icon>power_settings_new

                                  </mat-icon>
                                  <span>Logout</span>
                            </button>
                        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
        

                    <mat-nav-list>
                            <mat-list-item [routerLink]="['/groups', group.id, group.name, 'feed']" *ngFor="let group of Groups">
                              <mat-icon matListIcon>group</mat-icon>
                              <h4 matLine> {{group.name}} </h4>
                              <p matLine>
                                <span> {{group.member}} </span>
                              </p>
                              <mat-divider></mat-divider>
                            </mat-list-item>
                          </mat-nav-list>
