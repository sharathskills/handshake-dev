<div class="conn">
  <h1 id="size"><i class="fas fa-handshake"></i></h1>
  <h2 id="corr">
    Handshake
  </h2>
</div>

<!-- User NOT logged in -->
<ng-template #login>
  <div class="goo">
    <button color="primary" mat-raised-button (click)="auth.googleSignin()">
      <i class="fab fa-google-plus-g"></i>
      Login with Google
    </button>
  </div>
</ng-template>


  <div *ngIf="(auth.user$ | async) as user; else login" style="text-align: center;">
    <h3>Hi, {{ user.displayName }}</h3>
    <img class="img-round" [src]="user.photoURL" />
    <button color="warn" mat-raised-button (click)="auth.signOut()">Logout</button>
  </div>
