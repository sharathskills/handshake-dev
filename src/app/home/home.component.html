<div class="conn">
  <h1 id="size"><i class="fas fa-handshake"></i></h1>
  <h2 id="corr">
        Handshake</h2>
</div>

<div *ngIf="auth.user$ | async; then authenticated else guest">
  <!-- template will replace this div -->
</div>

<!-- User NOT logged in -->
<ng-template #guest>
  <h3>Howdy, GUEST</h3>
  <p>Login to get started...</p>

<div class="goo">
<button routerLink="groups" color="primary" mat-raised-button (click)="auth.googleSignin()">
    <i class="fab fa-google-plus-g"></i>
  Login with Google
</button>
</div>
</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
<div *ngIf="auth.user$ | async as user">
  <h3>Hi, {{ user.displayName }}</h3>
  <img  [src]="user.photoURL">
  <p>UID: {{ user.uid }}</p>
  <button (click)="auth.signOut()">Logout</button>
</div>
</ng-template>
