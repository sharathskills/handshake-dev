<button mat-fab class="group__fab-add" routerLink="new">
  <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
</button>

<mat-nav-list>
  <mat-list-item *ngFor="let link of links" [routerLink]="[link.fid]">
    <mat-icon mat-list-icon>folder</mat-icon>
    <h4 mat-line>{{ link.fname }}</h4>
    <p mat-line>{{ link.updated | date }} | {{ link.authname }}</p>
  </mat-list-item>
</mat-nav-list>
