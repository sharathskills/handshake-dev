<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button routerLink="../">
      <mat-icon>close</mat-icon>
    </button>

    <span>New Feed Thread</span>
    <span class="example-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>group</mat-icon>
        <span>Groups</span>
      </button>
      <button mat-menu-item>
        <mat-icon>calendar_today</mat-icon>
        <span>Calendar</span>
      </button>
      <button mat-menu-item>
        <mat-icon>person </mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>help_outline</mat-icon>
        <span>Support</span>
      </button>
      <button mat-menu-item>
        <mat-icon>power_settings_new </mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
  <span>TYPE
  <mat-form-field>
    <mat-select placeholder="Post">
      <mat-option value="option">Post</mat-option>
      <mat-option value="option">Discussion</mat-option>
      <mat-option value="option">Announcement</mat-option>
    </mat-select>
  </mat-form-field></span>

  <br>
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput  value="Title">
        </mat-form-field>
        </form>
  <br>
  <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput maxlength="256" placeholder="Description" value="Are you consider buying a compactible">
      </mat-form-field></form>

      <span>CATEGORY
          <mat-form-field>
            <mat-select placeholder="Self help">
              <mat-option value="option">Post</mat-option>
              <mat-option value="option">Discussion</mat-option>
              <mat-option value="option">Announcement</mat-option>
            </mat-select>
          </mat-form-field></span>
<div class="footer">
    <button mat-raised-button color="primary">Submit</button>

    <button mat-button color="warn">Cancel</button>
</div>
</div>
