<div *ngIf="auth.user$ | async as user" style="text-align: center;">
  <h3>Hi, {{ user.displayName }}</h3>
  <img class="img-round" [src]="user.photoURL">
</div>

<mat-toolbar class="padi">
  <mat-toolbar-row>
    <mat-icon>link</mat-icon>
      <label class="pad">Group Code</label>
        <button mat-button [matMenuTriggerFor]="menu">5cfw1 <mat-icon>arrow_drop_down</mat-icon> </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>copy</button>
            <button mat-menu-item>new</button>
            <button mat-menu-item>disable</button>
          </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar class="padi">
  <mat-toolbar-row>
            <mat-icon>person_add</mat-icon>
            <span class="pad">Add Member</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="example-card">
        <mat-list>
          <h3 mat-subheader>Members</h3>
          <mat-list-item *ngFor="let member of members">
            <mat-icon mat-list-icon>fiber_manual_record</mat-icon>
            <h4  mat-line> {{member.name}}</h4>
          </mat-list-item>
        </mat-list>
</mat-card>
