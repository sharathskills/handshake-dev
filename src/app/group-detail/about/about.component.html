<div *ngIf="auth.user$ | async as user">
  <h3>Hi, {{ user.displayName }}</h3>
  <img  [src]="user.photoURL">
  <p>UID: {{ user.uid }}</p>
</div>

<mat-toolbar class="padi">
  <mat-toolbar-row>
    <mat-icon>link</mat-icon>
      <label class="pad">Group Code</label>
          <mat-form-field>
          <mat-select >
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
          </mat-form-field>
        <button mat-button [matMenuTriggerFor]="menu">Menu</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar class="padi">
  <mat-toolbar-row>
            <mat-icon>person_add</mat-icon>
            <span class="pad">Add Member</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="example-card">
        <mat-list>
          <h3 mat-subheader>Members</h3>
          <mat-list-item *ngFor="let member of members">
            <mat-icon mat-list-icon>fiber_manual_record</mat-icon>
            <h4  mat-line> {{member.name}}</h4>
          </mat-list-item>
        </mat-list>
</mat-card>
