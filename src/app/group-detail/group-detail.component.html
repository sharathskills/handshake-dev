<mat-toolbar color="primary">
<mat-toolbar-row>
  <button mat-icon-button routerLink="/groups">
    <mat-icon >arrow_back</mat-icon>
  </button>
  
  <span>{{group.name}}</span>
  <span class="example-spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
<button mat-menu-item>
   <mat-icon>group</mat-icon>
      <span>Groups</span>
</button>
<button mat-menu-item>
      <mat-icon>calendar_today</mat-icon>
        <span>Calendar</span>
</button>
<button mat-menu-item>
    <mat-icon>person

     </mat-icon>
         <span>Profile</span>
    </button>
    <button mat-menu-item>
                <mat-icon>help_outline</mat-icon>
        <span>Support</span>
        </button>
                    <button mat-menu-item  (click)="auth.signOut()">
                   <mat-icon>power_settings_new

                  </mat-icon>
                  <span>Logout</span>
            </button>
</mat-menu>
</mat-toolbar-row>
</mat-toolbar>
<nav mat-tab-nav-bar mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
  <a mat-tab-link routerLink="feed" routerLinkActive #f="routerLinkActive" [active]="f.isActive">FEED</a>
  <a mat-tab-link routerLink="resource" routerLinkActive #r="routerLinkActive" [active]="r.isActive">RESOURCE</a>
  <a mat-tab-link routerLink="goal" routerLinkActive #g="routerLinkActive" [active]="g.isActive">GOAL</a>
  <a mat-tab-link routerLink="about" routerLinkActive #a="routerLinkActive" [active]="a.isActive">ABOUT</a>
</nav>

<router-outlet></router-outlet>
